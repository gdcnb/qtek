<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="../style/pace.css" />
    <link type="text/css" rel="stylesheet" href="../lib/semantic/css/semantic.min.css" />
    <link type="text/css" rel="stylesheet" href="style/app.css" />
    <script type="text/javascript" src="../lib/pace.js"></script>
    <script type="text/javascript" src="../lib/jquery.js"></script>
    <script type="text/javascript" src="../lib/qtek.js"></script>
    <script type="text/javascript" src="../lib/knockout.js"></script>
    <script type="text/javascript" src="../lib/semantic/javascript/semantic.min.js"></script>
</head>
<body style="margin:0px">
    <div id="App">
        <div id="HeroViewer">
            <canvas id="ViewPort"></canvas>
        </div>
        <div class="sidebar left">
            <div class="ui attached top label green">Actions</div>
            <div class="ui vertical buttons" id="Actions">
                <div class="ui button blue active" data-smd="idle.smd">Idle</div>
                <div class="ui button blue" data-smd="attack1.smd">Attack1</div>
                <div class="ui button blue" data-smd="attack3.smd">Attack3</div>
                <div class="ui button blue" data-smd="run.smd">Run</div>
                <div class="ui button blue" data-smd="fireblast.smd">fireblast</div>
            </div>
        </div>
        <div class="sidebar right">
            <div class="ui attached top label green">Shaders</div>
            <div class="ui vertical buttons red" id="Shadings">
                <div class="ui button active" data-shading="phong">Hero</div>
                <div class="ui button" data-shading="wireframe">Wireframe</div>
                <div class="ui button" data-shading="normal">Normal</div>
                <div class="ui button" data-shading="weight">Bone Weight</div>
            </div>
            <div class="ui divider"></div>
            <div class="ui toggle checkbox" id="ShowSkeleton">
                <input type="checkbox">
                <label></label>
            </div>
            <label>Skeleton</label>
            <div class="ui divider"></div>
            <div class="ui toggle checkbox" id="ShowAxis">
                <input type="checkbox">
                <label></label>
            </div>
            <label>Axis</label>
        </div>
    </div>
    <script type="text/javascript" src="js/smd.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
